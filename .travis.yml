language: node_js
cache:
  directories:
    ~/.npm
    node_js
    - "stable"
  git:
    depth: 3
  script:
    - npm run build
  deploy:
    provider: pages
    edge: true
    keep-history: true
    github-token: $GITHUB_TOKEN
    local-dir: dist/
    target-branch: gh-pages
    commit_message: "Deploy Release"
    on:
      branch: main